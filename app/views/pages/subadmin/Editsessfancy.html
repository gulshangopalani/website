<div id="messageEq"></div>
<div class="alert alert-success" role="alert" ng-show="message">
    <strong>{{message}}</strong>
</div>
<div ng-show="false">
    sum={{sumUsrBet=myVar}}
    {{totalStke=SessionData[0].MaxStake*(SessionData[0].RateChange )| number}}
    stak={{totalStke1=SessionData[0].MaxStake}}
</div>
<div class="ses-fancy-cont col-lg-12 col-md-12 col-sm-12 col-xs-12 clearfix" style="text-align:center;">
    <div class="box-heading clearfix">
        <div style="float:left;">
            {{MatchName}}&emsp;>>&emsp; {{headName}} <!-- {{sumUsrBet >=totalStke1-500}} -->
        </div>
        <!-- <div class="rate-box" ng-if="sumUsrBet >= totalStke1-500"> 
            <button type="button" class="rate-blink-btn blink" name="changerate" ng-click="chnageRate(SessionData[0].RateChange);">RATE CHANGE

            </button>

        </div> -->
    </div>
    <div class="fancy_wrapper clearfix" style="border:solid 2px #333; padding-bottom:20px; margin-bottom:20px;">
        <form name="userForm" method="post">
            <div class="form_box col-lg-2 col-md-3 col-sm-3 col-xs-12">
                <label>Max Stake</label>
                <input type="number" name="MaxStake" ng-model="MaxStake" ng-keypress="checkInput(this.value)" width="100px" />
            </div>
            <div class="form_box col-lg-2 col-md-3 col-sm-3 col-xs-12">
                <label>Rate Different</label>
                <input type="number" name="RateDiff" ng-model="rateDiff" ng-keypress="RateDiffence(this.value)" width="100px" />
            </div>
            <div class="form_box col-lg-2 col-md-3 col-sm-3 col-xs-12">
                <label>Point Different</label>
                <input type="number" name="PointDiff" ng-model="pointDiff" ng-keypress="PointDifference(this.value)" width="100px" />
            </div>
            <div class=" col-lg-6 col-md-3 col-sm-3 col-xs-12">
            <div class="range-sm-box">
                <div class="rang-head">
                    Range
                    <input type="number" name="rangeLimit" ng-model="rangeLimit" ng-keypress="checkInput(this.value)" class="rang-head-box">
                </div>
                <div class="form_box">
                    <label>No</label>
                    <input type="number" name="NoLayRange" ng-model="NoLayRange" ng-keypress="checkInput(this.value)" class="range-boxs">

                </div>
                <div class="form_box">
                    <label>Yes</label>
                    <input type="number" name="YesLayRange" ng-model="YesLayRange" ng-keypress="checkInput(this.value)" class="range-boxs">
                </div>
            </div></div>
            <div class="form_box col-lg-12 col-md-12 col-sm-12 col-xs-12 padd-zero">
                <div class="col-lg-2 col-md-3 col-sm-3 col-xs-6">
                    <label>No:</label>
                    <input type="number" ng-keypress="checkInput(this.value)" class="yes-no-inp" id="inputNo" name="input" ng-model="example" ng-KeyUp="getVal(example)" ng-Click="getVal(example)" />
                    <input type="text" class="disab-input" name="input" ng-model="NoValume" readonly="readonly" />
                </div>
                <div class="col-lg-2 col-md-3 col-sm-3 col-xs-6">
                    <label>YES:</label>
                    <input type="number" ng-keypress="checkInput(this.value)" class="yes-no-inp" id="inputYes" name="input1" ng-model="example_1" readonly="readonly" ng-disabled="active==1" required>
                    <input type="text" class="disab-input" name="input1" ng-model="YesValume" readonly="readonly" />
                </div>
                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 form-sub-btns" style="padding-top:22px;">
                    <button type="button" class="act-btn" ng-click="PressEnter(ID,0,example,example_1)" ng-if="active==1" style="background-color:GREEN;"><img src="app/images/active-1.png">Active</button>
                    <button type="button" class="inact-btn" ng-click="PressEnter(ID,1,example,example_1)" ng-if="active==0 || active==4" style="background-color:RED;"><img src="app/images/deactive-1.png" />Deactive</button>
                </div>
                <div style="float:right;" class="col-lg-5 col-md-12 col-sm-12 col-xs-12">
                    <div class="wick-btns">
                        <button type="button" name="wd" ng-click="setMessage(1)" class="wick-btn">Wicket Down</button>
                        <button type="button" name="wd" ng-click="setMessage(2)" class="dec-pen-btn">Decision Pending</button>
                    </div>
                    <div class="other-cust-msg">
                        <input type="text" name="OtherVal" ng-model="otherTxtMsg">
                        <button type="button" ng-click="setMessage(3)">SET</button>
                    </div>
                    <div class="dec-stat">{{DisplayMsg}}</div>
                </div>
            </div>

             <div class="row">
                   <button class="btn btn-primary btn-lg" ng-click="setMessage('Over')">Over</button>
                   <button class="btn btn-primary btn-lg" ng-click="setMessage('SIX')">6</button> 
                   <button class="btn btn-primary btn-lg" ng-click="setMessage('One Run')">1</button>
                   <button class="btn btn-primary btn-lg" ng-click="setMessage('Two Runs')">2</button>
                   <button class="btn btn-primary btn-lg" ng-click="setMessage('Three Runs')">3</button>
                   <button class="btn btn-primary btn-lg" ng-click="setMessage('Four Runs')">4</button>
                   <button class="btn btn-primary btn-lg" ng-click="setMessage('No Ball')">No ball</button>
                   <button class="btn btn-primary btn-lg" ng-click="setMessage('Wide Ball')">Wide</button>
                   <button class="btn btn-primary btn-lg" ng-click="setMessage('Wicket Down')">Wicket</button>
                   <button class="btn btn-primary btn-lg" ng-click="setMessage('Free Hit')">FreeHit</button>
                   <button class="btn btn-primary btn-lg" ng-click="setMessage('Third Empire')">Third Empire</button>
                    <button class="btn btn-primary btn-lg" ng-click="setMessage('Ball start...')">LOCK ALL</button>

            </div>

        </form>
    </div>


</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="box-heading clearfix">
        <div style="float:left;">User Bet List</div>
    </div>
    <userlist my-var="myVar"></userlist>
</div>
