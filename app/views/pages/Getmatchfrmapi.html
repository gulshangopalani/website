

<!-- {{events}} -->
  <div class="col-lg-12 col-md-12 lst_master"><!-- ng-show="loading" -->
        <div class="load-box" ng-show="loading">
          <img id="mySpinner" src="app/images/loading1.gif" />
        </div>
              <div class="resp_table clearfix ">
              <!-- {{GetSeriesData}} -->
                <table class="table table-bordered table-condensed table-responsive">
                  <thead>
                      <tr >
                     
                        <th><i class="glyphicon glyphicon-sort"></i></a>Serial No</th>
                          <th><i class="glyphicon glyphicon-sort"></i></a>Match Id</th>
                          <th><i class="glyphicon glyphicon-sort"></i></a>Match Name</th>
                          <th><i class="glyphicon glyphicon-sort"></i></a>Open Date</th>
                          <th><i class="glyphicon glyphicon-sort"></i></a>countryCode</th>
                          <th><i class="glyphicon glyphicon-sort"></i></a>marketCount</th>
                          
                          <th ng-show="$root.HelperAllRights==angular.isUndefinedOrNull || $root.HelperAllRights.addMatch==1">Action</th>
                      </tr>
                        
                    
                  </thead><!-- | date: 'yyyy-MM-dd HH:mm:ss' -->
                          <tbody>
                  <tr ng-repeat="sportsMatch in GetSeriesData.matchfrmApi"><!--sourabh 170105-->
                <td data-label="Serial No">{{$index+1}}</td>  
                <td data-label="Match Id">{{sportsMatch.event.id}}</td>
                <td data-label="Match Name">{{sportsMatch.event.name}}</td>
                <td data-label="Open Date">{{sportsMatch.event.openDate | date: 'yyyy-MM-dd HH:mm:ss' }}<!-- | date: 'yyyy-MM-dd HH:mm:ss' --></td>
                <td data-label="countryCode">{{sportsMatch.event.countryCode}}</td>
                <td data-label="marketCount">{{sportsMatch.marketCount}}</td>
                <td data-label="Action" ng-show="$root.HelperAllRights==angular.isUndefinedOrNull || $root.HelperAllRights.addMatch==1"><input type="checkbox" ng-model="checkboxModel.value2" ng-click="saveMatch($event,sportsMatch.event.id,sportsMatch.event.name,sportsMatch.event.openDate,sportsMatch.event.countryCode,sportsMatch.marketCount);" ng-checked="{{(GetSeriesData.matchfrmDataBase|filter:{'MstCode':sportsMatch.event.id})[0].MstCode!=angular.isUndefinedOrNull}}"><!--sourabh 170105 check--></td>
              </tr>
                        </tbody>
                </table>
              </div>

                <div class="col-md-12" ng-show="filteredItems == 0">
                <div class="col-md-12">
                    <h4>No Users found</h4>
                </div>
                </div>
                <div class="col-md-12" ng-show="filteredItems > 0">    
                    <div pagination="" page="currentPage" on-select-page="setPage(page)" boundary-links="true" total-items="filteredItems" items-per-page="entryLimit" class="pagination-small" previous-text="&laquo;" next-text="&raquo;">
                        
                    </div>
                    
                    
                </div>
              </div>
          </div>
