<div class="col-lg-12 col-md-12 lst_master">
    <div class="load-box" ng-show="loading">
        <img id="mySpinner" src="app/images/loading1.gif" />
    </div>
    <div class="resp_table clearfix ">
    <!-- <button ng-click="show()">open</button> -->
        <table class="table table-bordered table-condensed table-responsive">
            <thead>
                <tr>
                    <th><i class="glyphicon glyphicon-sort"></i>Serial No</th>
                    <th><i class="glyphicon glyphicon-sort"></i>Series ID</th>
                    <th><i class="glyphicon glyphicon-sort"></i>Series Name</th>
                    <th><i class="glyphicon glyphicon-sort"></i>Market Count</th>
                    <th><i class="glyphicon glyphicon-sort"></i>Competition Region</th>
                    <th ng-show="$root.HelperAllRights==angular.isUndefinedOrNull || $root.HelperAllRights.addMatch==1">Action</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="sportsSeries in GetSeriesData.seriesfrmApi">

                    <td data-label="Serial No">{{$index+1}}</td>
                    <td data-label="Series ID">{{sportsSeries.competition.id}}</td>
                    <td data-label="Series Name">{{sportsSeries.competition.name}}</td>
                    <td data-label="Market Count">{{sportsSeries.marketCount}}</td>
                    <td data-label="Competition Region">{{sportsSeries.competitionRegion}}</td>
                    <td data-label="Action" ng-show="$root.HelperAllRights==angular.isUndefinedOrNull || $root.HelperAllRights.addMatch==1">
                        <input type="checkbox" ng-model="checkboxModel.value2" ng-click="saveSeries(sportsSeries.competition.id,sportsSeries.competition.name,sportsSeries.marketCount,sportsSeries.competitionRegion);" ng-checked="{{(GetSeriesData.seriesfrmDataBase|filter:{'seriesId':sportsSeries.competition.id})[0].seriesId!=angular.isUndefinedOrNull}}"></td>
s                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-12" ng-show="filteredItems == 0">
        <div class="col-md-12">
            <h4>No Users found</h4>
        </div>
    </div>
    <div class="col-md-12" ng-show="filteredItems > 0">
        <div pagination="" page="currentPage" on-select-page="setPage(page)" boundary-links="true" total-items="filteredItems" items-per-page="entryLimit" class="pagination-small" previous-text="&laquo;" next-text="&raquo;">
        </div>
    </div>
</div>
