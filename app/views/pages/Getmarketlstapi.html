﻿<!-- {{events}} -->
<div class="col-lg-12 col-md-12 lst_master">
            <div class="load-box" ng-show="loading">
                <img id="mySpinner" src="app/images/loading1.gif"  />
            </div>
    <div class="resp_table clearfix ">
        
        <table class="table table-bordered table-condensed table-responsive">
            <thead>
            <tr>
                <th><i class="glyphicon glyphicon-sort"></i>Serial No</th>
                <th><i class="glyphicon glyphicon-sort"></i>Market Name</th>
                <!--<th><i class="glyphicon glyphicon-sort"></i>Market Count</th>-->
                  <th><i class="glyphicon glyphicon-sort"></i>Market Id</th> 
                 <th><i class="glyphicon glyphicon-sort"></i>Total Matched</th> 
                <th ng-show="$root.HelperAllRights==angular.isUndefinedOrNull || $root.HelperAllRights.addMatch==1">Action</th>
            </tr>
            </thead>
            <!-- | date: 'yyyy-MM-dd HH:mm:ss' -->
            
            <tbody>
            <tr ng-repeat="MatchMarket in GetMarketData.marketfrmApi">
                <!--soruabh 170105-->
                <td data-label="Serial No">{{$index+1}}</td>
                <td data-label="Market Name">{{MatchMarket.marketName}}</td> 
                <!--<td>{{MatchMarket.marketCount}}</td>-->
                <td data-label="Market Id">{{MatchMarket.marketId}}</td> 
                <td data-label="Total Matched">{{MatchMarket.totalMatched}}</td> 
                <td data-label="Action" ng-show="$root.HelperAllRights==angular.isUndefinedOrNull || $root.HelperAllRights.addMatch==1">
                    <input type="checkbox" ng-model="checkboxModel.value2" ng-click="saveMarket(MatchMarket.marketId,MatchMarket.marketName,MatchMarket.totalMatched);"  ng-checked="{{(GetMarketData.marketfrmDataBase|filter:{'Id':MatchMarket.marketId})[0].Id!=angular.isUndefinedOrNull}}">
                <a ui-sref="dashboard.GetFancyFromApi({MatchId: MatchId})">Add Fancy</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-12" ng-show="filteredItems == 0">
        <div class="col-md-12">
            <h4>No Users found</h4>
        </div>
    </div>
    <div class="col-md-12" ng-show="filteredItems > 0">
        <div pagination="" page="currentPage" on-select-page="setPage(page)" boundary-links="true" total-items="filteredItems" items-per-page="entryLimit" class="pagination-small" previous-text="&laquo;" next-text="&raquo;">
        </div>
    </div>
</div>
