<h1 class="page-heading">Bet History<!--{{MarketId}}  || {{getMiusAc}} -->
    <div class="file-icons" style="margin:0; float:right; display:inline-block;">
        <a ng-click="onBtExport()"><img src="app/images/file2.png" style="margin-top:-5px;display:inline-block;" /></a>
    </div></h1>

     <div class="col-sm-12 col-md-12 padding chipsummary">
         <div class="clearfix">
            <div class="panel panel-default">
               <div class="panel-heading">
                   <div class="row">
                       <div class="col-sm-5">{{MarketId.EventName}}[ {{MarketId.MarketName}} </div>
                       <div class="col-sm-5"> A/C Of {{GTUserName}}</div>
                       <div class="col-sm-2"><button type="button" class="btn btn-info btn-sm" ng-click="GetPreviousPage()"><i class="glyphicon glyphicon-arrow-left" style="margin-right:5px; font-size:11px;"></i>Go Back</button></div>
                   </div>
               </div>
         </div>

    </div>
    <div class="col-lg-12 col-md-12 lst_master">
        <div class="resp_table clearfix ">
            <div id="myGrid" class="ag-fresh" style="height: 450px; margin-top: 4px;"></div>
            <div class="total-box clearfix">
                <h1 class="total-green">Total P&L: {{SumOfP_L | number:2}}</h1>
                <h1 class="total-green">Total Profit: {{SumOfProfit | number:2}}</h1>
                
                <h1 class="total-red">Total Liability: {{SumOfLiability | number:2}}</h1>
            </div>
        </div>
    </div>
