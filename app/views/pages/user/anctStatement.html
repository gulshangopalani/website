    <h1 class="page-heading" style="display: inline-block; float: left;">Account Statement</h1> 
        <div class="file-icons " style="display: inline-block; float: right;margin-top: 8px;">
        </div>
    <div class="col-sm-12 col-md-12 master-cont">
    <!-- START -->
    
        <div class="col-lg-12 col-md-12 col-sm-12 " style="padding: 0px;">
               <!--  {{BetHistory}} -->
            
            <div class="lst_master">
                <div class="resp_table clearfix ">
                  <table class="table table-bordered my-market"> 
                        <tr> 
                                <th>SNO</th>
                                <th>Sdate </th>
                                <th> mstrUserId</th>
                                <th>Chips </th>
                                <th>Narration </th>
                                <th> Credit</th>
                                <th> Debit</th>
                                <th>Balance</th>
                        </tr>
                        <tr ng-repeat="data in BetHistory"> 
                                <td >{{$index+1}} </td>
                                <td >{{data.Sdate}} </td>
                                <td> {{data.mstrUserId}}</td>
                                <td ng-class="[{true: 'GREEN'}[data.Chips >=0], {true: 'RED'}[data.Chips < 0]]">{{data.Chips}} </td>
                                <td class="text-left">{{data.Narration}} </td>
                                <td style="color:green!important;"> {{data.Credit}}</td>
                                <td style="color:red!important;"> {{data.Debit}}</td>
                                <td> {{GetBalance($index,data.Chips)}}<input type="text" id="{{$index}}" name="indexVal" readonly style="border:none;color:green;font: bold;"></td>
                        </tr>
                  </table>
                        
                </div>
            </div>
        </div>
    </div>
