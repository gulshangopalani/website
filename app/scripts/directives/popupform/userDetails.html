<md-dialog class="dial-width-650">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>User details of <span style="color:orange;"> {{UserData.mstruserid}} </span></h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="hide()">
                <md-icon md-svg-src="app/images/close.svg" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <div class="clearfix">
                <div class="popup-form-box col-lg-12 col-md-12 col-sm-12 col-xs-12 clearfix">
                   <!--  {{cipsData}} -->
                   <!--  {{TeamData}} -->
                    <!-- {{MaxLibility}} -->
                    <div class="popup-inp-box  col-lg-4 col-md-4 col-sm-4 col-xs-12"">
                        <label style="color:GREEN;">Balance</label>
                        <span class="input-group-btn">
                            <input type="text" class="popup-input pwd-inp" ng-model="cipsData1.Balance" readonly="readonly" />
                        </span>
                    </div>
                     <div class="popup-inp-box  col-lg-4 col-md-4 col-sm-4 col-xs-12"">
                        <label style="color:RED">Liability</label>
                        <span class="input-group-btn">
                            <input type="text" class="popup-input pwd-inp" ng-model="cipsData1.Liability" readonly="readonly" />
                        </span>
                    </div>                    
                    <div class="popup-inp-box  col-lg-4 col-md-4 col-sm-4 col-xs-12"">
                        <label>Credit Limit</label>
                        <span class="input-group-btn">
                            <input type="text" class="popup-input pwd-inp" ng-model="cipsData1.FreeChip" readonly="readonly" />
                        </span>
                    </div>
                    
                   
                    
                    

                </div>
                <div class="popup-form-box col-lg-12 col-md-12 col-sm-12 col-xs-12 clearfix">
                    <div class="popup-inp-box  col-lg-4 col-md-4 col-sm-4 col-xs-12">
                        <label>Session Liability</label>
                        <span class="input-group-btn">
                            <input type="text" class="popup-input pwd-inp" ng-model="cipsData1.sessionLiability" readonly="readonly" />
                        </span>
                    </div>
                    
                     <div class="popup-inp-box  col-lg-4 col-md-4 col-sm-4 col-xs-12"">
                        <label >Chip</label>
                        <span class="input-group-btn">
                            <input type="text" class="popup-input pwd-inp" ng-model="cipsData1.Chip" readonly="readonly" />
                        </span>
                    </div>
                    <div class="popup-inp-box  col-lg-4 col-md-4 col-sm-4 col-xs-12">
                        <label>Market Liability</label>
                        <span class="input-group-btn">
                            <input type="text" class="popup-input pwd-inp" ng-model="cipsData1.marketliability" readonly="readonly" />
                        </span>
                    </div> 
                </div>
                <div class="clearfix">
                    <div class="popup-form-box col-lg-12 col-md-12 col-sm-12 col-xs-12 clearfix">
                         <h4 style="background: #000;color: #fff;padding: 11px 10px;margin-bottom: 20px;font-size: 14px;"> Parant  Chips/Bal :<b style="color: #00ef00;"> {{pFreeChipVal}}/{{pWallet}}</b>   || User Chips/Balance :<b style="color: #00ef00;"> {{UFreeChipVal}}/{{uWallet}} </b></h4>

                     </div>
                    <form name="freechips" method="post" novalidate>
                        <div class="popup-form-box col-lg-12 col-md-12 col-sm-12 col-xs-12 clearfix">
                            <div class="popup-inp-box col-lg-4 col-md-4 col-sm-4 col-xs-6" ng-init="inptfrchp=0">
                                <input type="number" id="Free_chip" name="Chips" min="1" step="1" ng-model="Chip.ChipVal" ng-value="inptfrchp" class="popup-input" required="required" md-autofocus />
                                <label>Amount </label>
                            </div>
                            <div class="popup-inp-box  col-lg-3 col-md-3 col-sm-3 col-xs-6">
                                <input type="text" name="Reference" id="Free_chip_Reference" ng-model="Chip.Ref" class="popup-input" />
                                <label>Reference  || {{Chip.ChipVal}}</label>
                                <input type="hidden" name="parantChpLimit" ng-model="pFreeChipVal" ng-value="pFreeChipVal" />
                                <input type="hidden" name="UserBalLimit" ng-model="pChipBalance" ng-value="pChipBalance" />
                                <input type="hidden" name="UserChpLimit" ng-model="UFreeChipVal" ng-value="UFreeChipVal" />
                            </div>
                            <div class="popup-inp-box  col-lg-5 col-md-5 col-sm-5 col-xs-12 clearfix" style="text-align:center;">
                            <!-- ng-disabled="!freechips.$valid" -->
                            <input type="submit" class="btn btn-primary" ng-show="$root.HelperAllRights==angular.isUndefinedOrNull || $root.HelperAllRights.ChipCr==1" ng-disabled="!freechips.$valid" ng-click="FreeChipsSubmit(Chip,1,node.usecode,1,3)" value="DEPOSIT" />
                            <input type="submit" class="btn btn-primary" ng-show="$root.HelperAllRights==angular.isUndefinedOrNull || $root.HelperAllRights.ChipDr==1" ng-disabled="!freechips.$valid" ng-click="FreeChipsSubmit(Chip,2,node.usecode,1,3)" value="WITHDRAWAL" />
                        </div>
                        </div>
                        
                    </form>
                </div>
                <!-- start code for clear chips -->
                <div class="clearfix">
                    <form name="updateAc" id="updateAc" method="post" ng-submit="MainChipsSubmit()">
                         <div class="popup-form-box col-lg-12 col-md-12 col-sm-12 col-xs-12 clearfix">
                         <h4 style="background: #000;color: #fff;padding: 11px 10px;margin-bottom: 20px;font-size: 14px;"> Settlement</h4>

                     </div>
                   <!--  {{node}} -->
                        <div class="popup-form-box col-lg-12 col-md-12 col-sm-12 col-xs-12 clearfix">
                            <div class="popup-inp-box col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                <input type="text" class="popup-input" ng-model="txtChip" min="1" max="{{Amount}}" md-autofocus />
                                <label>Chip</label>
                            </div>
                            <div class="popup-inp-box  col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                <!-- <input type="number" class="popup-input" ng-model="txtAmount"/>
                                 <label >Amount</label>-->
                                <textarea class="popup-input" ng-model="remark"></textarea>
                                <label>Remark {{TransactionId}}</label>
                            </div>
                             <div class="popup-inp-box  col-lg-4 col-md-4 col-sm-4 col-xs-12 clearfix" style="text-align:center;">
                            <input type="hidden" ng-model="txtUserid" />
                            <input ng-disable="updateAc.$invalid" type="submit" name="updateAc1" class="btn btn-primary" ng-disabled="!updateAc.$valid" value="Save" />
                            <input type="button" class="btn btn-primary" value="Cancel" ng-click="hide()" />
                            <button type="button" ng-click="rollBack();" ng-if="displayUndu">Undo</button>
                        </div>
                        </div>
                      
                       
                    </form>
                </div>
                <!-- End of the code of Clear chips -->

                <div class="popup-form-box col-lg-12 col-md-12 col-sm-12 col-xs-12 clearfix">
                    <table class="responsive table table-bordered">
                        <tr ng-repeat="Team in TeamData">
                            <td style="font-weight:900;">{{Team.matchName}}</td>
                            <td ng-style =  "{color: styleColor(Team.TeamA)}" style="font-weight:900;">{{Team.teamAt}} {{Team.TeamA}} </td>
                            <td ng-style =  "{color: styleColor(Team.TeamB)}" style="font-weight:900;">{{Team.teamBt}} {{Team.TeamB}} </td>
                            <td ng-style =  "{color: styleColor(Team.TeamC)}" style="font-weight:900;">{{Team.teamCt}} {{Team.theDraw}} </td>
                        </tr>
                    </table>
                </div>
            </div>

           
        </div>
    </md-dialog-content>
</md-dialog>
